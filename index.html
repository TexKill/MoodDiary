<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assests/css/style.cssc">
  <title>MoodDiary</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">MoodDiary</div>
      <button class="header__themehbtn">🌙</button>
    </header>
    <main class="main">
      <section class="main__your-mood your-mood">
        <input class="your-mood__input" type="text" placeholder="How was your day?">
        <div class="your-mood__emoji">
          <span class="your-mood__emoji-smile">😊</span>
          <span class="your-mood__emoji-smile">😐</span>
          <span class="your-mood__emoji-smile">😢</span>
          <span class="your-mood__emoji-smile">😡</span>
          <span class="your-mood__emoji-smile">😍</span>
        </div>
        <button class="your-mood__savebtn" type="submit">Save</button>
      </section>
      <section class="main__your-records your-records">
        <h2>Записи</h2>
        <div class="your-records__card">
          <p class="your-records__duedate"></p>
          <p class="your-records__smile"></p>
          <p class="your-records__text"></p>
          <button class="your-records__editbtn">Edit</button>
          <button class="your-records__delbtn">Delete</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>©2025 | <a href="">GitHub</a> - TexKill</p>
    </footer>
  </div>
</body>
</html>
