<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" id="theme-link" href="/assests/css/style.css">
  <title>MoodDiary</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div><a class="header__logo" href="index.html">MoodDiary</a></div>
      <button class="header__themebtn">🌙 Dark</button>
    </header>
    <main class="main">
    <section class="your-mood">
      <div>
        <textarea class="your-mood__input" name="Mood" id="input-mood" placeholder="How was your day?" resize:none required></textarea>
      </div>
      <div class="your-mood__emoji">
        <button class="your-mood__emoji-smile" onclick="whatEmoji1()">😊</button>
        <button class="your-mood__emoji-smile" onclick="whatEmoji2()">😐</button>
        <button class="your-mood__emoji-smile" onclick="whatEmoji3()">😢</button>
        <button class="your-mood__emoji-smile" onclick="whatEmoji4()">😡</button>
        <button class="your-mood__emoji-smile" onclick="whatEmoji5()">😍</button>
      </div>
      <button class="your-mood__savebtn" type="button" onclick="saveMood()">Save</button>
    </section>
    <h2 class="main__text">Records</h2>
    <section class="your-records"></section>
    </main>
    <footer class="footer">
      <p>©2025 | <a target="_blank" href="https://github.com/TexKill">GitHub</a> - TexKill</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
